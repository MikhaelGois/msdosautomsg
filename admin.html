<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Message Utility</title>
  <link rel="stylesheet" href="styles.css" />
  <style>table{width:100%;border-collapse:collapse}td,th{padding:8px;border-bottom:1px solid #eee}</style>
</head>
<body>
  <div style="max-width:1100px;margin:24px auto;padding:16px">
    <h1>Admin — Banco de Dados</h1>
    <section class="card">
      <h2>Tickets</h2>
      <table id="ticketsTable"><thead><tr><th>ID</th><th>Ticket</th><th>Requester</th><th>User</th><th>Category</th><th>Analyst</th><th>Message</th><th>Created</th></tr></thead><tbody></tbody></table>
    </section>
    <section class="card" style="margin-top:12px">
      <h2>Passwords</h2>
      <table id="pwTable"><thead><tr><th>ID</th><th>User</th><th>Name</th><th>Password</th><th>Analyst</th><th>Created</th></tr></thead><tbody></tbody></table>
    </section>
  </div>
  <script>
    async function refresh(){
      const t = await (await fetch('/api/tickets')).json();
      const tb = document.querySelector('#ticketsTable tbody'); tb.innerHTML='';
      t.forEach(r=>{
        const tr=document.createElement('tr');
        tr.innerHTML = `<td>${r.id}</td><td>${r.ticket||''}</td><td>${r.requester||''}</td><td>${r.username||''}</td><td>${r.category||''}</td><td>${r.analyst||''}</td><td>${r.message||''}</td><td>${r.createdAt||''}</td>`;
        tb.appendChild(tr);
      });

      const p = await (await fetch('/api/passwords')).json();
      const pb=document.querySelector('#pwTable tbody'); pb.innerHTML='';
      p.forEach(r=>{
        const tr=document.createElement('tr');
        tr.innerHTML = `<td>${r.id}</td><td>${r.username||''}</td><td>${r.name||''}</td><td>${r.password||''}</td><td>${r.analyst||''}</td><td>${r.createdAt||''}</td>`;
        pb.appendChild(tr);
      });
    }
    refresh();
  </script>
</body>
</html>
